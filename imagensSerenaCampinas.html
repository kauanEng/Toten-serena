<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/imagens.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <title>Serena</title>
</head>

<body>
  <img src="./assets/imagens.png" id="home-img-back" class="img-fluid back-home" alt="imagem_fundo">
  <div id="texto">
    IMAGENS
  </div>
  <div id="texto-two">
    <a href="/index.html" id="ajuste_link">
      <button class="edit-btn-back">
        <img src="/assets/arrow-new.png" class="edit-arrow" alt="">
        <div class="edit-text-btn-back">
          VOLTAR
        </div>
      </button>
    </a>
  </div>
  <div id="separator">
    <img src="/assets/home_back_separator.png" class="separator-edit" alt="...">
  </div>
  <div id="logo">
    <img src="/assets/home_back_logo.png" class="img-fluid logo-home" alt="...">
  </div>



  <!-----------------------------------------MID SQUARE-------------------------------------->
  <!-- - Dimensão da tela em pixels: 4K - 3840x2160 -->


  <div class="container-menu">

    <div class="container-square-mid">
      <div class="square-mid-title">
        LOCALIZAÇÃO
        <div class="square-mid-arrow">
          <a href="/localizacao.html">
            <img src="/assets/arro-left.png" class="edit-arrow2" alt="">
          </a>
        </div>
      </div>
    </div>

    <div class="container-square-mid">
      <div class="square-mid-title">
        VÍDEO
        <div class="square-mid-arrow">
          <a href="/video.html">
            <img src="/assets/arro-left.png" class="edit-arrow2" alt="">
          </a>
        </div>
      </div>
    </div>

    <div class="container-square-mid">
      <div class="square-mid-title">
        SOBRE
        <div class="square-mid-arrow">
          <a href="/lote5.html">
            <img src="/assets/arro-left.png" class="edit-arrow2" alt="">
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="mid-text-container">
    <div class="mid-text-title">
      Lazer e trabalho convivem <br>
      em plena harmonia
    </div>
    <div class="mid-text-subtitle">
      Serena Campinas vai muito além ao propor áreas comuns alinhadas <br>
      com a nova era digital e a vida remota, onde o estilo Live, Work and <br>
      Play foi reimaginado e é mais possível e desejado do que nunca.
    </div>
  </div>



  <!-----------------------------------------MID VIDEO-------------------------------------->

  <div id="container-carousel">
    <input id="foto1" type="radio" name="grupo">
    <label for="foto1">
      <img src="/assets/car1.png">
    </label>
    <input id="foto2" type="radio" name="grupo">
    <label for="foto2">
      <img src="./assets/car2.png">
    </label>
    <input id="foto3" type="radio" name="grupo">
    <label for="foto3">
      <img src="./assets/car3.png" checked>
    </label>
    <input id="foto4" type="radio" name="grupo">
    <label for="foto4">
      <img src="./assets/car4.png">
    </label>
    <input id="foto5" type="radio" name="grupo">
    <label for="foto5">
      <img src="./assets/car7.svg">
    </label>

    <div class="principal">
      <div class="slide">
        <img src="./assets/car2.png" class="img-config-slide">
        <img src="./assets/car3.png" class="img-config-slide">
        <img src="./assets/car4.png" class="img-config-slide">
        <img src="./assets/car5.png" class="img-config-slide">
        <img src="./assets/car6.png" class="img-config-slide">
      </div>
    </div>


  </div>


  <!-----------------------------------------MID FOOTER -------------------------------------->


  <div class="container-footer">
    <img src="/assets/Frame.png" class="edit-footer-localizacao" alt="">
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</html>
